<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <main>
        
        <div id = "ventas">
            <h2>Productos en Stock</h2>
            <div class="sectorProductos">
                <table id="productos" class="table table-bordered">

                </table>
            </div>
            
            <h4>Ingrese el ID del producto que quiere comprar</h4>
            <div class="sectorSumarCarrito">
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" id="productoElegido" >
                </div>
                <button type="button" class="btn btn-primary" id="btnSumarCarrito">Sumar al carrito</button>
            </div>
            
            
            <h4>Carrito de compras</h4>
            <div class="sectorCarrito">
                <table id="carrito" class="table table-bordered"></table>
            </div>
            <div class="btnComprar">
                <button type="button" class="btn btn-primary" id="btnComprar">Comprar</button>
            </div>
            
        </div>

       
        
    </main>
    <script type="module" src="../js/miArchivo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
